<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>NewsBlog a Blog Category Bootstrap Responsive Website Template | Contact </title>

  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style-liberty.css">
</head>

<body>
  <!-- header -->
  <header-component></header-component>
  <!-- //header -->
  <!-- contacts-5-grid -->
  <div class="w3l-contact-10 py-5" id="contact">
    <div class="form-41-mian pt-lg-4 pt-md-3 pb-md-4">
      <div class="container">
        <div class="heading">
          <h3 class="category-title mb-3">Register</h3>
          <p class="mb-md-5 mb-4">If you have a question regarding our services, feel free
            to contact us using the form below.</p>
        </div>
        <div class="row">
          <div class="col-lg-8 form-inner-cont" id="btn-submit">
            <form action="">
              <div class="form-grids">
                <div class="form-input">
                  <input type="text" name="name" id="w3lName" placeholder="Enter your name *" required="" />
                </div>
                <div class="form-input">
                  <input type="text" name="address" id="w3lSubject" placeholder="Enter address " required />
                </div>
                <div class="form-input">
                  <input type="email" name="email" id="w3lSender" placeholder="Enter your email *" required />
                </div>
                <div class="form-input">
                  <input type="text" name="phone" id="w3lPhone" placeholder="Enter your Phone Number *" required />
                </div>
              </div>
              <div class="form-input mt-4">
                <input name="password" id="w3lMessage" placeholder="Your Password" required=""></input>
              </div>
              <div class="text-right">
                <button class="btn btn-style btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- //contacts-5-grid -->
    </div>
  </div>

  <!-- footer-28 block -->
  <footer-component></footer-component>
  <!-- //footer-28 block -->
  <script src="components/Header.js"></script>
  <script src="components/Footer.js"></script>
  <!-- Template JavaScript -->
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <!-- disable body scroll which navbar is in active -->
  <script>
    $(function () {
      $('.navbar-toggler').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
  </script>
  <!-- disable body scroll which navbar is in active -->



  <!-- theme changer js -->
  <script src="assets/js/theme-change.js"></script>
  <!-- //theme changer js -->

  <!-- courses owlcarousel -->
  <script src="assets/js/owl.carousel.js"></script>

  <!-- script for testimonials -->
  <script>
    $(document).ready(function () {
      $('.owl-testimonial').owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        responsiveClass: true,
        autoplay: false,
        autoplayTimeout: 5000,
        autoplaySpeed: 1000,
        autoplayHoverPause: false,
        responsive: {
          0: {
            items: 1,
            nav: false
          },
          480: {
            items: 1,
            nav: false
          },
          667: {
            items: 1,
            nav: true
          },
          1000: {
            items: 1,
            nav: true
          }
        }
      })
    })
  </script>
  <!-- //script for testimonials -->

  <!-- bootstrap -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/general.js"></script>
  <script src="./js/register.js"></script>

</body>

</html>
